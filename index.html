<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome">

            <label for="nome">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="CPF">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Telefone">

            <button type="submit" class="btn-cadastro">Cadastrar</button>
         </form>
    </div>
    
    <div class="container">
        <h2>Buscar Cliente</h2>
        <form action="#" method="get">
            <label for="buscar">Buscar por CPF:</label>
            <input type="text" id="buscar" name="buscar" required placeholder="Buscar">

            <button type="submit" class="btn-buscar">Buscar</button>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
